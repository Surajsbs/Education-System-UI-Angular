<div class="container-fluid">
    <div class="card border-dark">
        <div class="card-header">
            <div class="d-table-cell w-100">
                <input class="form-control form-control-sm" #filter placeholder="Search" />
            </div>
            <div class="d-table-cell align-middle">
                <button mat-icon-button (click)="loadData()" aria-placeholder="Refresh">
                    <mat-icon>refresh</mat-icon>
                </button>
            </div>
        </div>
        <mat-table #table [dataSource]="dataSource" matSort class="">

            <ng-container matColumnDef="AssignmentTitle" style="overscroll-behavior-block: initial;">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong><b>Assignment Title</b></strong>
            </mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.title}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="AssignmentDescription">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong><b>Assignment Description</b></strong>
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.description}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="ClassName">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong><b>Class Name</b></strong>
                </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.className}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="SubmissionDate">
            <mat-header-cell *matHeaderCellDef mat-sort-header>
                <strong><b>Submission Date</b></strong>
            </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.submissionDate}}</mat-cell>
            </ng-container>

            <!-- <ng-container matColumnDef="SubmissionDetail">
            <mat-header-cell *matHeaderCellDef>
                <strong><b>Submission Detail</b></strong>
            </mat-header-cell>
                <mat-cell *matCellDef="let row">
                <button mat-icon-button color="accent" (click)="viewASDetail(viewASModel, row)">
                    <i class="fa fa-eye" aria-hidden="true" style="padding-right: 0%; padding-left: 0%;"></i>
                </button>
                </mat-cell>
            </ng-container> -->


            <ng-container matColumnDef="UserDetail">
                <mat-header-cell *matHeaderCellDef>
                    <strong><b>User Detail</b></strong>
                </mat-header-cell>
                    <mat-cell *matCellDef="let row">
                    <button mat-icon-button color="accent" (click)="viewUserDetail(viewUserModel, row)">
                        <i class="fa fa-eye" aria-hidden="true" style="padding-right: 0%; padding-left: 0%;"></i>
                    </button>
                    </mat-cell>
                </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        
        <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
            <h2>No results</h2>
        </div>

    

        <div class="d-flex justify-content-between p-2" >
            <mat-paginator showFirstLastButtons class="footer"  [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 50, 100]">
        </mat-paginator>
        </div>
    </div>
</div>

<ng-template #viewUserModel let-modal>
    <div class="modal-header">
        <h5 class="modal-title" id="editProfileLabel">{{asViewModel.title}}</h5>
        <button type="button" class="close" (click)="modal.dismiss()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    
    <div class="modal-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Mobile Number</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ user.userName }}</td>
                    <td>{{ user.mobileNumber}}</td>
                </tr>
            </tbody>
        </table>        
    </div>
