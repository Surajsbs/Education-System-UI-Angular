<div class="app-body">
    <div class="container">
        <div class="row login" style="padding: 8% 0% 8% 0%; border: 0px;">
            <!-- The image half -->
            <div class="col-md-6 mx-auto bg-image"></div>

            <!-- The content half -->
            <div class="col-md-6 bg-light">
                <div class="d-flex align-items-center py-5">
                    <div class="container">
                        <div class="col-lg-12 col-xl-10 mx-auto">
                            <h3 class="display-4">Login</h3>
                            <p class="text-muted mb-4">Admin login panel</p>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="input-group mb-3">
                                    <input type="text" placeholder="Enter Username" formControlName="username" class="form-control rounded-pill border-0 shadow-sm px-4" [ngClass]="{ 'is-invalid': loginSubmitted && f.username.errors }" />
                                    <div *ngIf="loginSubmitted && f.username.errors" class="invalid-feedback">
                                        <div *ngIf="f.username.errors.required">Username is require</div>
                                    </div>
                                </div>
                                <div class="input-group mb-4">
                                    <input type="password" placeholder="Enter Password" formControlName="password" class="form-control rounded-pill border-0 shadow-sm px-4" [ngClass]="{ 'is-invalid': loginSubmitted && f.password.errors }" />
                                    <div *ngIf="loginSubmitted && f.password.errors" class="invalid-feedback">
                                        <div *ngIf="f.password.errors.required">Password is require</div>
                                    </div>
                                </div>
                                <div class="custom-control custom-checkbox mb-3">
                                    <input id="customCheck1" type="checkbox" checked class="custom-control-input"  />
                                    <label for="customCheck1" class="custom-control-label">Remember password</label>
                                </div>
                                <button [disabled]="loading" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    Login
                                </button>
                                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
